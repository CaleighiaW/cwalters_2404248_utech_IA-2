<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Walters' Whiskers & Waggs</title>
    <link rel="stylesheet" href="../Sytle.css/style.css">
    <script src="../js/script.js" defer></script>
</head>
<body>

    <header class="header">
        <img src="../Assets/logo.jpg" alt="Walters' Whiskers & Waggs Logo">
        <nav>
           <a href="homepage.html">Home</a>
           <a href="products.html">Products</a>
           <a href="cart.html" class="active">Cart</a>
           <a href="about.html">About Us</a>
        </nav>
    </header>

    <div class="container">
        <h1>Your Shopping Cart</h1>

        <div class="cart">
            <table id="cart-table">
                <thead>
                    <tr>
                        <th>Item Name</th>
                        <th>Price ($)</th>
                        <th>Quantity</th>
                        <th>Subtotal ($)</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="cart-items">
                    <!-- JS will populate cart items here -->
                </tbody>
            </table>

            <div class="cart-summary">
                <p id="subtotal">Subtotal: $0.00</p>
                <p id="discount">Discount: $0.00</p>
                <p id="tax">Tax (5%): $0.00</p>
                <p id="total">Total: $0.00</p>
            </div>

            <div class="cart-buttons">
                 <button onclick="checkout()">CheckOut</button>
                 <button onclick="cancelOrder()">Cancel</button>
                 <button onclick="continueShopping()">Continue Shopping</button>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2025 Walters' Whiskers & Waggs
    </footer>
</body>
</html>
