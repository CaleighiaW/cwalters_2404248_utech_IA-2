<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Walters Whiskers and Waggs</title>
    <link rel="stylesheet" href="../Sytle.css/style.css">
    <script src="../js/script.js" defer></script>
</head>
<body>

    <!-- HEADER -->
    <header class="header">
        <img src="../Assets/logo.jpg" alt="Walters Whiskers and Waggs Logo">
        <nav>
            <a href="homepage.html">Home</a>
            <a href="products.html">Products</a>
            <a href="cart.html">Cart</a>
            <a href="about.html">About Us</a>
        </nav>
    </header>

    <!-- MAIN CONTAINER -->
    <div class="container">
        <h1>Checkout</h1>

        <!-- CART SUMMARY -->
        <div class="cart-summary">
        <h2>Order Summary</h2>
        <table id="cart-table">
            <thead>
                 <tr>
                     <th>Item Name</th>
                     <th>Price ($)</th>
                     <th>Quantity</th>
                     <th>Subtotal</th>
                     <th>Action</th>
                 </tr>
             </thead>
        <tbody id="cart-items">
            <!-- JS will populate items here -->
        </tbody>
    </table>

    <p id="subtotal">Subtotal: $0.00</p>
    <p id="discount">Discount: $0.00</p>
    <p id="tax">Tax (5%): $0.00</p>
    <p id="total">Total: $0.00</p>
</div>

        <!-- SHIPPING DETAILS -->
        <div class="shipping-form">
            <h2>Shipping Details</h2>
            <form id="checkout-form">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" required>
                </div>
                <div class="form-group">
                    <label for="amount">Amount Paying:</label>
                    <input type="number" id="amount" required>
                </div>
                <div class="form-buttons">
                    <button type="submit">Confirm</button>
                    <button type="button" onclick="cancelOrder()">Cancel</button>
                    <button type="button" onclick="clearCart()">Clear All</button>
                    <button type="button" onclick="closeCheckout()">Close</button>
                </div>
            </form>
        </div>
    </div>


    <!-- FOOTER -->
    <footer>
        <p>&copy; 2025 Walters Whiskers and Waggs </p>
    </footer>

</body>
</html>
