<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Walters' Whiskers & Waggs</title>
  <link rel="stylesheet" href="Style.css/style.css">
  <script src="js/script.js" defer></script>
</head>
<body>

  <header class="header">
    <img src="../Assets/logo.jpg" alt="Walters Whiskers and Waggs Logo">
    <div> Waltersâ€™ Whiskers & Waggs </div>
  </header>

  <div class="form-container">
    <form id="register-form">
      <h2>Register</h2>
      <div class="form-group">
        <label for="name">Full Name*</label>
        <input type="text" id="name" placeholder="Enter your full name" required>
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth*</label>
        <input type="date" id="dob" required>
      </div>
      <div class="form-group">
        <label for="email">Email*</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="username-register">Username*</label>
        <input type="text" id="username-register" placeholder="Choose a username" required>
      </div>
      <div class="form-group">
        <label for="password-register">Password*</label>
        <input type="password" id="password-register" placeholder="Enter your password" required>
      </div>
      <div class="form-group">
        <button type="submit">Register</button>
      </div>
      <a href="index.html">Already have an account? Login</a>
    </form>
  </div>

  <footer>
    &copy; 2025 Walters Whiskers and Waggs 
  </footer>

</body>
</html>
